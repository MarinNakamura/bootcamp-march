<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Please fill this survey form</h1>
  <br>

  <form action="" method'>
  <label for="first-name">First Name:</label>
  <input type="text" name="first-name" id="first-name" required>
  <label for="middle-name">MI:</label>
  <input type="text" name="middle-name" id="middle-name" cols="2">
  <label for="last-name">Last Name:</label>
  <input type="text" name="last-name" id="last-name">
  <br>
  <label for="city">City:</label>
  <input type="text" name="city" id="city">
  <label for="state">State:</label>
  <input type="text" name="state" id="state">
  <label for="zip-code">Zip Code:</label>
  <input type="number" name="zip-code" id="zip-code">
  <br>
  <label for="sport">Choose a Sport:</label><br>
  <input type="radio" name="sport" id="basketball" value="basketball">
  <label for="basketball">Basketball</label>
  <input type="radio" name="sport" id="football" value="football">
  <label for="football">Football</label>
  <input type="radio" name="sport" id="hockey" value="hockey">
  <label for="hockey">Hockey</label><br>

  <label for="year">Choose a Year:</label><br>
  <input type="radio" name="year" id="freshman" value="freshman">
  <label for="freshman">Freshman</label>
  <input type="radio" name="year" id="sophomore" value="sophomore">
  <label for="sophomore">Sophomore</label>
  <input type="radio" name="year" id="junior" value="junior">
  <label for="junior">Junior</label>
  <input type="radio" name="year" id="senior" value="senior">
  <label for="senior">Senior</label><br>

  <label for="favorite-food">Choose Your Favorite Food:</label><br>
  <select name="favorite-food" multiple>
    <option value="chips">Chips</option>
    <option value="pizza">Pizza</option>
    <option value="nachos">Nachos</option>
  </select><br>

  <textarea placeholder="Please let us know your comments" cols="26" rows="6"></textarea>

  <br>
  <button value="send">Send it</button>
  <button value="clear">Clear it</button>
  </form>

  <h1>Please fill this survey form</h1>

  <form action="#" method="#">
    <table>
      <td><label for="first-name">First Name:</label></td>
      <td
    </table>
  </form>
  
</body>
</html>
